name: Build Blazor Site

on:
  workflow_dispatch:

jobs:
  create-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Create Blazor WASM app if missing
        run: |
          if [ ! -d "WebQuiz" ]; then
            dotnet new blazorwasm -n WebQuiz
          fi

      - name: Commit generated project (first run only)
        run: |
          if [ -d "WebQuiz" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add WebQuiz || true
            git commit -m "Add Blazor WebQuiz project" || true
            git push || true
          fi
